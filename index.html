<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bot Dashboard</title>
  <style>
    body {
      background-color: #12141d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: #1e2130;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 0 0 10px #000;
    }
    img {
      border-radius: 50%;
      width: 80px;
      margin-bottom: 10px;
    }
    h2 {
      margin: 0;
      font-size: 24px;
    }
    .switch {
      margin: 10px 0;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
    }
    .btn {
      background: #ffb800;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="avatar" src="" />
    <h2 id="botName">Loading...</h2>
    <div class="switch"><label><input type="checkbox" id="ping" /> Ping Command (!ping)</label></div>
    <div class="switch"><label><input type="checkbox" id="welcome" /> Welcome Message (!join)</label></div>
    <div class="switch"><label><input type="checkbox" id="embed" /> Embed Sender (!embed)</label></div>
    <div class="switch"><label><input type="checkbox" id="autoresponder" /> Auto Responder (keywords)</label></div>
    <button class="btn" onclick="saveModules()">Save Changes</button>
  </div>

  <script>
    async function load() {
      const data = await fetch('/bot-info').then(r => r.json());
      document.getElementById('botName').textContent = data.username;
      document.getElementById('avatar').src = data.avatar_url;
      document.getElementById('ping').checked = data.ping_enabled;
      document.getElementById('welcome').checked = data.welcome_enabled;
      document.getElementById('embed').checked = data.embed_enabled;
      document.getElementById('autoresponder').checked = data.autoresponder_enabled;
    }

    async function saveModules() {
      const modules = ['ping', 'welcome', 'embed', 'autoresponder'];
      for (let m of modules) {
        const checked = document.getElementById(m).checked;
        await fetch('/update-module', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ module: m, enabled: checked })
        });
      }
      alert('âœ… Saved!');
    }

    load();
  </script>
</body>
</html>
