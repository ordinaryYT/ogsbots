<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ogbots - Start Your Discord Bot</title>
  <style>
    body { background-color: #1a1d29; color: white; font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    input, button { padding: 10px; margin: 10px; width: 300px; }
    button { background: #ffb800; color: black; border: none; cursor: pointer; }
    .log { margin-top: 20px; color: #0f0; }
  </style>
</head>
<body>
  <h1>Ogbots</h1>
  <p>Paste your Discord bot token below:</p>
  <input type="text" id="tokenInput" placeholder="Enter bot token">
  <br>
  <button onclick="startBot()">Connect & Start Bot</button>
  <div class="log" id="log"></div>

  <script>
    async function startBot() {
      const token = document.getElementById('tokenInput').value;
      const log = document.getElementById('log');

      if (!token) {
        log.textContent = '‚ùå Please enter a bot token.';
        return;
      }

      log.textContent = 'üîÑ Starting bot...';

      try {
        const res = await fetch('/start-bot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token }),
        });

        const text = await res.text();
        log.textContent = text;
      } catch (err) {
        log.textContent = '‚ùå Failed to connect to backend.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
