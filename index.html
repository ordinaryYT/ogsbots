<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ogbots Flow Builder</title>
  <style>
    body { background-color: #0e0f13; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    h1, h2 { margin-left: 20px; }
    .dashboard { display: flex; flex-direction: row; height: 100vh; }
    .sidebar { width: 300px; background: #1a1d29; padding: 20px; overflow-y: auto; }
    .main-panel { flex: 1; background: #12141c; padding: 20px; overflow-y: auto; }
    .trigger-card { background: #222533; padding: 15px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; border: 1px solid #2f3243; }
    .trigger-card:hover { background-color: #2d3144; }
    .trigger-card h3 { margin: 0 0 5px 0; font-size: 16px; }
    .trigger-card p { font-size: 13px; color: #ccc; margin: 0; }
    .action-panel { background: #1e212d; padding: 15px; border-radius: 10px; margin-top: 10px; }
    label { display: block; margin: 10px 0 5px; font-size: 14px; }
    select, input[type="text"] { width: 100%; padding: 8px; font-size: 14px; border-radius: 4px; border: none; background: #2b2e3e; color: white; }
    .btn { margin-top: 15px; padding: 10px 20px; font-size: 14px; border: none; border-radius: 5px; background-color: #ffb800; color: black; font-weight: bold; cursor: pointer; }
    .flow-output { background: #181a23; margin-top: 20px; padding: 10px; border-radius: 5px; white-space: pre-wrap; font-family: monospace; font-size: 12px; color: #aaa; }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h2>Triggers</h2>
      <div class="trigger-card" onclick="selectTrigger('slash_command')">
        <h3>Slash Command</h3>
        <p>Triggered by a slash command</p>
      </div>
      <div class="trigger-card" onclick="selectTrigger('message_sent')">
        <h3>Message Sent</h3>
        <p>Triggered by a user message</p>
      </div>
      <div class="trigger-card" onclick="selectTrigger('button_click')">
        <h3>Button Click</h3>
        <p>Triggered by message button click</p>
      </div>
    </div>

    <div class="main-panel">
      <h2>Configure Action</h2>
      <div id="actionConfig" class="action-panel" style="display:none;">
        <label for="triggerName">Trigger</label>
        <input type="text" id="triggerName" disabled />

        <label for="actionType">Action Type</label>
        <select id="actionType">
          <option value="reply">Send Reply</option>
          <option value="delete">Delete Message</option>
          <option value="dm">Send DM</option>
          <option value="add_role">Add Role</option>
        </select>

        <label for="actionContent">Message / Role ID</label>
        <input type="text" id="actionContent" placeholder="e.g. Hello, user! or 1234567890" />

        <button class="btn" onclick="saveFlow()">Save Flow</button>
      </div>

      <div class="flow-output" id="flowPreview"></div>
    </div>
  </div>

  <script>
    let selectedTrigger = null;
    const flows = [];

    function selectTrigger(triggerKey) {
      selectedTrigger = triggerKey;
      document.getElementById('triggerName').value = triggerKey.replace('_', ' ');
      document.getElementById('actionConfig').style.display = 'block';
    }

    function saveFlow() {
      const actionType = document.getElementById('actionType').value;
      const actionContent = document.getElementById('actionContent').value.trim();
      if (!selectedTrigger || !actionContent) return alert('Fill all fields');

      const flow = {
        trigger: selectedTrigger,
        action: actionType,
        content: actionContent
      };
      flows.push(flow);
      renderFlows();
    }

    function renderFlows() {
      const out = document.getElementById('flowPreview');
      out.textContent = JSON.stringify(flows, null, 2);
    }
  </script>
</body>
</html>
