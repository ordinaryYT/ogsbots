<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bot Dashboard</title>
  <style>
    body {
      background-color: #1a1d29;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    img {
      border-radius: 50%;
      width: 100px;
    }
    .module {
      margin: 20px;
    }
    .btn {
      padding: 10px 20px;
      background: #ffb800;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="botName">Loading...</h1>
  <img id="botAvatar" src="" alt="Bot Avatar" />

  <div class="module">
    <h3>Ping Command</h3>
    <input type="checkbox" id="pingToggle" />
  </div>

  <div class="module">
    <h3>Welcome Message</h3>
    <input type="checkbox" id="welcomeToggle" />
  </div>

  <button class="btn" onclick="updateModules()">Save Changes</button>

  <script>
    async function loadBotInfo() {
      const res = await fetch('/bot-info');
      const data = await res.json();

      document.getElementById('botName').textContent = data.username;
      document.getElementById('botAvatar').src = data.avatar_url;
      document.getElementById('pingToggle').checked = data.ping_enabled;
      document.getElementById('welcomeToggle').checked = data.welcome_enabled;
    }

    async function updateModules() {
      const pingEnabled = document.getElementById('pingToggle').checked;
      const welcomeEnabled = document.getElementById('welcomeToggle').checked;

      await fetch('/update-module', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ module: 'ping', enabled: pingEnabled })
      });

      await fetch('/update-module', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ module: 'welcome', enabled: welcomeEnabled })
      });

      alert('âœ… Modules updated!');
    }

    loadBotInfo();
  </script>
</body>
</html>
